[project]

name = "rok4-tools"
version = "0.0.0"

description = "Python tools for ROK4 project"
readme = "README.pypi.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}

keywords = ["ROK4", "tools", "data pyramids"]

authors = [
  {name = "GÃ©oportail Developer", email = "tout_rdev@ign.fr" }
]

classifiers = [

  "Development Status :: 3 - Alpha",

  "Topic :: Software Development :: Build Tools",

  "License :: CeCILL-C Free Software License Agreement (CECILL-C)",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
  "jsonschema",
  "rok4 >= 1.8.0"
]

[project.optional-dependencies]
doc = [
  "pdoc3 >= 0.10.0"
]

dev = [
  "black",
  "pre-commit >3,<4"
]

test = [
  "pytest >= 7.1.2",
  "coverage >= 7.0.5"
]

[project.urls]
"Homepage" = "https://rok4.github.io/documentation/pytools"
"Bug Reports" = "https://github.com/rok4/pytools/issues"
"Changelog" = "https://rok4.github.io/pytools/versions/"
"Source" = "https://github.com/rok4/pytools"

[project.scripts]
pyr2pyr = "rok4_tools.pyr2pyr:main"
make-layer = "rok4_tools.make_layer:main"
joincache = "rok4_tools.joincache:main"

[tool.setuptools.package-data]
rok4_tools = ["**/*.json"]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.setuptools.packages.find]
where = ["src"]
